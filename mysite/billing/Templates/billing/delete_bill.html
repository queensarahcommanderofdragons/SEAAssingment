{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Delete Bill</h1>
<p> Are you sure you wish to delete this? </p>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit">Confirm</button>
</form>
<a href="{% url 'view_bills' %}">Cancel</a>
{% endblock content %}
