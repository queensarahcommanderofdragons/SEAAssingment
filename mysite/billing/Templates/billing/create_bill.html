{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <h2>Enter your address to create a New Bill</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
<a href="{% url 'view_bills' %}">Back to Bills</a>
{% endblock content %}
